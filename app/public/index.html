<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>burgery!</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Moment.js -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

  <!-- CSS -->

<body>

  <div class="jumbotron">
    <h1 class="text-center">Eat the Burger!</h1>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <p class="cool-font">Enter the type of burger</p>
        <input class="form-control" type="text" id="burgerName" placeholder="Cheeseburger">
        <br>
        <p class="cool-font">Update burger</p>
        <textarea class="form-control" rows="3" id="updateBurger" placeholder="Enter burger Here!"></textarea>
        <br>

        <br>

        <button id="burger-submit" class="btn btn-lg pull-right">Submit!</button> <button id="burger-devourer"
          class="btn btn-lg pull-right">Devour the Burger!</button>
      </div>

      <br>

    </div>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h2>burgers and stuff</h2>
        <hr>
        <div id="burger-area"></div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/burger.js"></script>
</body>

</html>
